<!doctype html>
<html lang="en">

<head>
  <title>Cara Libro</title>
  <link rel="stylesheet" href="static/css/app.css">
</head>

<body>

  <div id="nav-bar" class="nav-bar primary">
    <div class="nav-left">
      facebook
    </div>
    <div class="nav-right pull-right">
      <img src="" class="foto-small" />
    </div>
  </div>

  <div id="content" class="content">
    <div class="messages">
      <textarea placeholder="What's on your mind?" id="text"></textarea>
      <span class="interactions">
        <button value="Comment" class="primary" id="btn">Comment</button>
      </span>
    </div>
    <div class="separator"></div>
    <div class="wall" id="wall">
      <div class="post">
        <div class="foto-big">
          <img src="" />
        </div>
        <div class="post-content">
          <h3>Name</h3>
          <p>Comment</p>
          <span class="interactions">
            <span class="time">x minutes ago</span>
            <a href="#">Comment</a>
            <a href="#">Like</a>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- Scripts -->
<script src="static/js/app.js"></script>

</html>
