<!doctype html>
<html lang="en">

<head>
  <title>Cara Libro</title>
  <link rel="stylesheet" href="static/css/app.css">
</head>

<body>

  <div id="top-bar">
    <div class="nav-left">
      <img src="" class="logo" />
      <h1 class="title">Cara Libro</h1>
    </div>
    <div class="nav-right">
      <img src="" class="foto-small" />
    </div>
  </div>

  <div id="content">
    <div class="messages">
      <textarea placeholder="What's on your mind?">
      </textarea>
      <span>
        <button value="Comment">Comment</button>
      </span>
    </div>
    <div class="wall">

      <div class="post">
        <div class="foto-big">
          <img src="" class="foto-small" />
        </div>
        <div class="post-content">
          <h3>Name</h3>
          <p>Comment</p>
          <span class="time">x minutes ago</span>
          <span class="interactions">
            <button value="Comment">Comment</button>
            <button value="Like">Like</button>
          </span>
        </div>
      </div>

    </div>
  </div>

</body>

<!-- Scripts -->
<script src="static/js/app.js"></script>

</html>
