<!doctype html>
<html lang="en">

<head>
  <title>Cara Libro</title>
  <link rel="stylesheet" href="static/css/app.css">
  <meta charset="utf8">
</head>

<body>
  <div id="nav-bar" class="nav-bar primary">
    <div class="nav-left">
      facebook
    </div>
    <div class="nav-right pull-right">
      <img src="static/img/pic.png" class="foto-small" />
    </div>
  </div>

  <div id="content" class="content">
    <div id="alert" class="alert">
      <div id="alert-content" class="alert-content">
      </div>
      <div id="alert-close" class="alert-button pull-right">X</div>
    </div>
    <div class="messages">
      <textarea placeholder="What's on your mind?" id="text" autofocus></textarea>
      <span class="interactions">
        <button value="Comment" class="primary pull-right" id="btn">Comment</button>
      </span>
    </div>
    <div class="separator"></div>
    <div class="wall" id="wall">
    </div>
  </div>

</body>

<!-- Scripts -->
<script src="static/js/time.js"></script>
<script src="static/js/create_post.js"></script>
<script src="static/js/app.js"></script>

</html>
